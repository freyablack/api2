    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#OOT">
      <img src="./assets/games/ocarina.png" alt="" height="350">
    </button>
    <!-- modal -->
    <div class="modal fade" id="OOT" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="OOTtitle"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="OOTimages" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="" class="d-block w-100" id="OOTimg1" alt="" width="100" height="200">
              </div>
              <div class="carousel-item">
                <img src="" class="d-block w-100" id="OOTimg2" alt="" width="100" height="200">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#OOTimages" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#OOTimages" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="modal-body">
            <h5>Description:</h5>
            <p id="OOTabout"></p>
            <h6>Developed by:</h6><p id="OOTdev"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
